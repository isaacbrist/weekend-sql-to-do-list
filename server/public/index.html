<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>To-do-List</title>
    <script type="text/javascript" src="vendors/jquery.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header>
      <h1>Tasks</h1>
    </header>
    <main>
      <section>
        <h3>Add New task</h3>
        <label>Name:</label
        ><input type="text" id="name" size="50" />
        <br />
        <label>Description:</label
        ><input type="text" id="description" size="50" />
        <br />
        <label>Today's Date:</label
            ><input type="text" id="date" size="50" />
            <br />
        <button type="button" id="submit-btn">Submit</button>
      </section>
      <section>
        <div>
          <h3>Todo list</h3>
          <table>
            <thead>
              <tr>
                <th>List</th>
                <th>List</th>
                <th>List</th>
              </tr>
            </thead>
            <tbody id="table"></tbody>
          </table>
        </div>
      </section>
    </main>
  </body>
</html>
